type: object
description: User info response
required:
  - id
  - registered
properties:
  id:
    type: integer
    format: int64
    description: Unique user's ID.
  registered:
    type: boolean
    description: IF user already registered.
  shelter_id:
    type: integer
    format: int64
    description: Unique shelter's ID.
  shelter_name:
    type: string
    description: Shelter's name.