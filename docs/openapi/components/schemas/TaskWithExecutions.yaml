type: object
description: Task with executions response
required:
  - id
  - description
  - start_date
  - end_date
  - executions
properties:
  id:
    type: integer
    format: int64
    description: Task unique ID.
  description:
    type: string
    description: Task description.
  start_date:
    type: string
    format: date
    description: Task start_date.
  end_date:
    type: string
    format: date
    description: Task end_date.
  time:
    type: string
    description: Task time (ex. "11:25").
  executions:
    type: array
    items:
      type: object
      $ref: ./TaskExecution.yaml