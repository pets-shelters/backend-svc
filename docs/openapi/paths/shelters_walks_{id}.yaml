put:
  tags:
    - Walks
  summary: Approve walk
  description: >-
    Approve walk request. Only for shelter's employees.
  operationId: putWalk
  parameters:
    - $ref: ../components/parameters/accessTokenCookieParam.yaml
    - name: id
      in: path
      description: Id of a walk to approve.
      required: true
      schema:
        type: integer
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: object
              $ref: ../components/schemas/ApproveWalk.yaml
  responses:
    200:
      description: Success
    400:
      description: Bad request error
      content:
        application/vnd.api+json:
          schema:
            $ref: ../components/errors/BadRequestError.yaml
    401:
      description: Unauthorized
      content:
        application/vnd.api+json:
          schema:
            $ref: ../components/errors/UnauthorizedError.yaml
    403:
      description: Forbidden error
      content:
        application/vnd.api+json:
          schema:
            $ref: ../components/errors/PermissionDeniedError.yaml
    404:
      description: Not found error
      content:
        application/vnd.api+json:
          schema:
            $ref: ../components/errors/EntityNotFoundError.yaml
    500:
      description: Internal error
      content:
        application/vnd.api+json:
          schema:
            $ref: ../components/errors/InternalError.yaml

delete:
  tags:
    - Walks
  summary: Delete walk
  description: >-
    Delete walk by id. Only for shelter's employees.
  operationId: deleteWalk
  parameters:
    - $ref: ../components/parameters/accessTokenCookieParam.yaml
    - name: id
      in: path
      description: Id of a walk to delete.
      required: true
      schema:
        type: integer
  responses:
    200:
      description: Success
    400:
      description: Bad request error
      content:
        application/vnd.api+json:
          schema:
            $ref: ../components/errors/BadRequestError.yaml
    401:
      description: Unauthorized
      content:
        application/vnd.api+json:
          schema:
            $ref: ../components/errors/UnauthorizedError.yaml
    403:
      description: Forbidden error
      content:
        application/vnd.api+json:
          schema:
            $ref: ../components/errors/PermissionDeniedError.yaml
    404:
      description: Not found error
      content:
        application/vnd.api+json:
          schema:
            $ref: ../components/errors/EntityNotFoundError.yaml
    500:
      description: Internal error
      content:
        application/vnd.api+json:
          schema:
            $ref: ../components/errors/InternalError.yaml