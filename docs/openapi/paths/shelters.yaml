post:
  tags:
    - Shelters
  summary: Create shelter
  description: >-
    Shelter creating. Each user can have only one shelter.
  operationId: postShelter
  parameters:
    - $ref: ../components/parameters/accessTokenCookieParam.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: object
              $ref: ../components/schemas/CreateShelter.yaml
  responses:
    201:
      description: Success
    400:
      description: Bad request error
      content:
        application/vnd.api+json:
          schema:
            $ref: ../components/schemas/BadRequestError.yaml
    401:
      description: Unauthorized
      content:
        application/vnd.api+json:
          schema:
            $ref: ../components/schemas/UnauthorizedError.yaml
    403:
      description: Forbidden error
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - code
            properties:
              code:
                type: string
                enum:
                  - permission_denied
    404:
      description: Not found error
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - code
            properties:
              code:
                type: string
                enum:
                  - file_not_found
    409:
      description: Conflict error
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - code
            properties:
              code:
                type: string
                enum:
                  - user_already_has_shelter
    500:
      description: Internal error
      content:
        application/vnd.api+json:
          schema:
            $ref: ../components/schemas/InternalError.yaml
